<!DOCTYPE html>
<html lang="kor">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 로그인 페이지</title>
  <link rel="stylesheet" href="./../../../assets/css/admin/login/adminlogin.css">
  <link rel="stylesheet" href="./../../../assets/css/admin/adminHeader.css">
  <link rel="stylesheet" href="./../../../assets/css/admin/adminFooter.css">
  <script async src="./../../../assets/js/admin/adminlogin/adminLogin.js"></script>
</head>
<body>
  <div id="header"></div>
  <main>
    <div class="main-container">
      <div class="main-title">
        관리자 로그인
      </div>
      <form action="" method="post">
        <div class="main-form-box">
          <div class="main-input-message">
            아이디
          </div>
          <div class="main-input-blank">
            <input type="text" name="adminId" placeholder="아이디" id = "id" required>
          </div>
          <div class="main-input-message">
            비밀번호
          </div>
          <div class="main-input-blank">
            <input type="password" name="adminPw" placeholder="비밀번호" id = "pw" required>
          </div>
          <div class="main-input-fail-message">
            아이디 또는 비밀번호가 잘못되었습니다.
          </div>
          <div class="main-login-button">
            <button type="button" id = "login-button"> 로그인 </button>
          </div>
        </div>
      </form>
    </div>
  </main>
  <div id="footer"></div>
  <script src="./../../../assets/js/admin/adminHeaderFooterInclude.js"></script>
</body>

</html>
