<!DOCTYPE html>
<html lang="kor">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./../../../assets/css/admin/adminDetailMenu/adminUserPost.css">
  <link rel="stylesheet" href="./../../../assets/css/admin/adminHeader.css">
  <link rel="stylesheet" href="./../../../assets/css/admin/adminFooter.css">
  <script async src = "./../../../assets/js/admin/adminDetailMenu/adminUserPost.js"></script>
</head>

<body>
  <div id="header"></div>
  <main>
    <section class="section-background">
      <section class="section-bottom-buttons">
        <form action="" method="get">
          <button class="post-button" type="button" id = "delete-button"> 삭제 </button>
        </form>
      </section>

      <!-- 본문 공간 -->
      <section class="section-post">
        <div class="post-title-container">
          <div class="title"> 제목 텍스트 크기 24px</div>
          <div class="author"> 작성자 텍스트 크기 15px</div>
        </div>

        <div class="post-content-container">
          본문 공간 최소 공간 40vh?
        </div>
      </section>

      <div class="post-date"> 날짜 </div>

      <section class="section-comments-background">
        <section class="comments-page">
          <div> 댓글 </div>
          <div class="comments-page-nums">
            <form action="" method="get">
              <button type="button" id="left-button"> ◁ </button>
              <ul id="numberlist-ul">
                <li><a>1</a></li>
                <li><a>2</a></li>
                <li><a>3</a></li>
                <li><a>4</a></li>
                <li><a>5</a></li>
              </ul>
              <button type="button" id="right-button"> ▷ </button>
            </form>
        </section>

        <section class="comments-container">
          <ul class="team-comment-list">

          </ul>

        </section>
      </section>

      <section class="section-bottom-buttons">
        <form action="" method="get">
          <button class="post-button" type="button" onclick="location.href = './../adminMenu/adminManagePosts.html' ">
            목록으로
          </button>
        </form>

        <form action="" method="get">
          <button class="post-button" type="submit"> 이전 글 </button>
          <button class="post-button" type="submit"> 다음 글 </button>
        </form>
      </section>
    </section>
  </main>
  <div id="footer"></div>
  <script src="./../../../assets/js/admin/adminHeaderFooterInclude.js"></script>
</body>

</html>
