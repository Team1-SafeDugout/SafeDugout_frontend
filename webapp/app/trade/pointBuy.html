<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포인트 충전 결제 페이지</title>
  <link rel="stylesheet" href="./../../assets/css/trade/pointBuy.css">
  <link rel="stylesheet" href="./../../assets/css/headerLogin.css">
  <link rel="stylesheet" href="./../../assets/css/headerNoLogin.css">
  <link rel="stylesheet" href="./../../assets/css/footer.css">
  <script defer src="./../../assets/js/trade/pointBuy.js"></script>
</head>

<!-- 바디 -->
<body>
  <!-- 헤더 -->
  <div id="header"></div>
  <!-- 메인 -->
  <main>
    <!-- 메인 컨테이너 -->
    <div class="main-container">
      <!-- 폼 태그 -->
      <form action="" method="post">
        <!-- 메시지 박스 -->
        <div class="main-message-container">
          <!-- 메시지 박스 제목 -->
          <div class="container-title">포인트 충전</div>
          <!-- 긴 검은선 -->
          <div class="long-line"></div>
          <!-- 입력 오류 메시지 -->
          <div class="input-error-message">• 충전 금액을 입력하세요</div>
          <!-- 컨테이너 -->
          <div class="container-full">
            <!-- 포인트 입력 메시지 -->
            <div class="input-message">충전 금액 : </div>
            <!-- 포인트 입력칸 -->
            <div class="point-amount"><input type="number" placeholder="포인트 입력"> 원</div>
          </div>
          <!-- 컨테이너 -->
          <div class="container-full">
            <div class="short-line"></div>
          </div>
          <div></div>
          <!-- 긴 검은선 -->
          <div class="long-line"></div>
          <!-- 버튼 컨테이너 -->
          <div class="main-button-container">
            <!-- 결제 버튼 a 태그 -->
            <a href="./pointBuyResult.html">
              <!-- 결제 버튼 텍스트 -->
              <div class="main-button-next">결제
              </div>
            </a>
            <!-- 취소 버튼 a 태그 -->
            <a href="./../mypostlist/myPostList.html">
              <!-- 취소 버튼 텍스트 -->
              <div class="main-button-cancel">취소
              </div>
            </a>
          </div>
          <!-- 컨테이너 -->
          <div class="container-full">
            결제 방식
          </div>
          <!-- 긴 검은선 -->
          <div class="long-line"></div>
          <!-- 결제방식 선택 컨테이너 -->
          <div class="pay-select-container">

          </div>
        </div>
      </form>
    </div>
  </main>

  <!-- 푸터 -->
  <div id="footer"></div>
  <!-- 스크립트 -->
  <script src="./../../assets/js/include.js"></script>
</body>

</html>
