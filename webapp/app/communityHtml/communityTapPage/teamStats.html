<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>불펜토크</title>
  <link rel="stylesheet" href="./../../../assets/css/communityCss/communityTapPage/teamStats.css">
  
</head>
<body>
  <main class="team-stats">
    <div class="team-stats-top-section">
      <div class="team-stats">
        <!-- 시즌 기록 -->
        <section class="team-stats-box">
          <h3>시즌 기록</h3>
          <div class="team-stats-header">
            <div>순위</div><div>경기수</div><div>승</div><div>무</div><div>패</div>
            <div>승률</div><div>타율</div><div>방어율</div><div>득점</div><div>실점</div>
          </div>
          <div class="team-stats-row">
          </div>
        </section>
        <!-- 투수 기록 -->
        <section class="team-stats-box">
          <h3>투수 기록</h3>
          <div class="team-stats-header">
            <div>ERA</div><div>선발 ERA</div><div>구원 ERA</div><div>경기</div><div>승</div><div>패</div>
            <div>세이브</div><div>홀드</div><div>삼진</div><div>피안타</div>
            <div>피홈런</div><div>볼넷</div><div>사구</div><div>실점</div><div>자책점</div>
          </div>
          <div class="team-stats-row"></div>
        </section>

        <!-- 타자 기록 -->
        <section class="team-stats-box">
          <h3>타자 기록</h3>
          <div class="team-stats-header">
            <div>AVG</div><div>경기</div><div>타수</div><div>타점</div><div>득점</div>
            <div>1루타</div><div>2루타</div><div>3루타</div><div>HR</div>
            <div>장타율</div><div>방출</div><div>볼넷</div><div>삼진</div>
          </div>
          <div class="record-row"></div>
        </section>

        <!-- 수비/주루 기록 -->
        <section class="team-stats-box">
          <h3>수비/주루</h3>
          <div class="team-stats-header">
            <div>경기</div><div>실책</div><div>방출</div><div>도루허용</div><div>도루저지</div>
            <div>도루성공률</div><div>견제성공</div><div>견제사</div>
          </div>
          <div class="team-stats-row"></div>
        </section>
      </div>

      <!-- 역대순위 -->
      <aside class="team-stats-history-ranking">
        <h3>역대 순위</h3>
        <div class="team-stats-history-header">
          <div>연도</div><div>경기</div><div>승</div><div>패</div><div>무</div><div>승률</div><div>순위</div>
        </div>
        <div class="team-stats-history-row"></div>
      </aside>

    </div>

    <!-- 하단: 우승 년도 -->
    <section class="team-stats-championships">
      <h3>우승 년도</h3>
      <div class="team-logo-list">
      </div>
    </section>

  </main>
</body>
</html>
