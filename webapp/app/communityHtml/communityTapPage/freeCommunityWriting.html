<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>불펜토크</title>
  <link rel="stylesheet" href="./../../../assets/css/communityCss/communityTapPage/freeCommunityWriting.css">
  <script defer src="./../../../assets/js/communityJs/communityTapPage/freeCommunityWriting.js"></script>
</head>
<body>
  <div id="header"></div>
  <!-- 게시글 작성 컨테이너 -->
  <main class="free-community-writer-container">
    <h2 class="free-community-writer-title">게시물 작성</h2>
    <div class="free-community-writer-row">
      <!-- 게시글 제목 입력 -->
      <label class="free-community-writer-label">제목:</label>
      <input type="text" class="free-community-writer-input" placeholder="제목을 입력하세요">
    </div>
    <!-- 게시글 작성자 정보 입력 -->
    <div class="free-community-writer-row">
      <label class="free-community-writer-label">작성자:</label>
      <input type="text" class="team-input" placeholder="작성자 이름">
    </div>
    <div class="free-community-writer-section">
      <!-- 글꼴 및 서식 공간 -->
      <div class="free-community-writer-header">글꼴 및 서식</div>
      <div class="free-community-textarea-wrap">
        <!-- 본문 내용작성공간 -->
        <label class="free-community-writer-label">내용작성</label>
        <textarea class="free-community-writer-textarea" placeholder="내용을 입력하세요"></textarea>
      </div>
    </div>
    <!-- 파일 첨부 -->
    <div class="free-community-file-section">
      <span class="free-community-file-info">* 파일은 1개만 업로드 가능합니다
      * 이미지파일 10MB 이상 불가
      * 수정 시 첨부된 파일이 삭제됩니다</span>
      <div class="free-community-file-actions">
        <button class="free-community-file-btn">파일 업로드</button>
        <button class="free-community-delete-btn">삭제</button>
      </div>
    </div>
    <!-- 등록 취소 버튼 -->
    <div class="free-community-button-wrap">
      <!-- <form action=""> -->
        <button class="free-community-submit-btn">등록</button>
        <button class="free-community-cancel-btn">취소</button>
      <!-- </form> -->
    </div>
  </main>
  <div id="footer"></div>
</body>
</html>
